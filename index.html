<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Paper-Scissors Game</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sedan+SC&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+12&family=Sedan+SC&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="head_text">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="/assets/rock.png" alt="rock">
        </div>
        <div class="choice" id="paper">
            <img src="/assets/paper.png" alt="paper">
        </div>
        <div class="choice" id="scissors">
            <img src="/assets/scissors.png" alt="scissors">
        </div>
    </div>
    <div class="score_board">
        <div class="userscore">
            <p class="user_score_num">0</p>
            <p class="user">YOU</p>
        </div>
        <div class="comscore">
            <p class="com_socre_num">0</p>
            <p class="com">COM</p>
        </div>
    </div>
    <div class="msg">
        <p class="msg_text">Play Your Move</p>
    </div>
    <!-- script link -->
    <script src="/app.js/app.js"></script>
</body>
</html>
